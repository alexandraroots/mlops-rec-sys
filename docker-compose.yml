version: '3.8'

services:
  recommender:
    build:
      dockerfile: Dockerfile
    ports:
      - "50051:50051"
      - "8000:8000"

  prometheus:
    build:
      context: .
      dockerfile: Dockerfile.prometheus
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin

