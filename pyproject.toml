protobuf = ">=6.32.1,<7.0.0"
prometheus-client = ">=0.23.1,<0.24.0"
backoff = ">=2.2.1,<3.0.0"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
